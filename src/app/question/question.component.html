<h2 align="center">{{ question?.question }}</h2>
<h3 align="center">{{ question?.category }}</h3>
<h3 align="center">{{ question?.difficulty }}</h3>
<table align="center">
  <tr>
    <td *ngFor="let answer of question?.allAnswers" (click)="onSelect(answer)">
        <a href="#" class="action-button shadow animate blue">{{ answer }}</a>
    </td>
  </tr>
</table>
